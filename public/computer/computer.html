<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая кнопка</title>
</head>
<body>
    <button id="runScriptButton">Запустить скрипт Node.js</button>

    <script>
        document.getElementById('runScriptButton').addEventListener('click', function() {
            // Выполнить запрос на сервер, чтобы запустить скрипт Node.js
            fetch('/run-script', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
