<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая кнопка</title>
</head>
<body>
    <button id="runScriptButton">Запустить скрипт Node.js</button>
    <div id="updateable-content"></div>

    <script>
        document.getElementById('runScriptButton').addEventListener('click', function() {
            // Выполнить запрос на сервер, чтобы запустить скрипт Node.js
            fetch('/button1', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        });
        const ws = new WebSocket('ws://51.250.0.4:9000'); // Поменяйте на ваш адрес сервера

        ws.addEventListener('open', (event) => {
            console.log('WebSocket connection opened');
        });

        ws.addEventListener('message', (event) => {
            const updateableContent = document.getElementById('updateable-content');
            updateableContent.innerHTML = event.data;
        });

        ws.addEventListener('close', (event) => {
            console.log('WebSocket connection closed');
        });
    </script>
</body>
</html>
