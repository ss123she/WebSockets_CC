<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стили для квадрата */
    .square {
      width: 100px; /* Ширина квадрата */
      height: 100px; /* Высота квадрата */
      margin: 10px; /* Отступы между элементами */
    }

    /* Стили для прямоугольника */
    .rectangle {
      width: 200px; /* Ширина прямоугольника */
      height: 100px; /* Высота прямоугольника */
      margin: 10px; /* Отступы между элементами */
    }
  </style>
</head>
<body>
  <!-- Первый квадрат -->
  <div class="square"></div>

  <!-- Второй квадрат -->
  <div class="square"></div>

  <!-- Прямоугольник -->
  <div class="rectangle"></div>
</body>
</html>
