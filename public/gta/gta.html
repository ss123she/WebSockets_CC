<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Общие стили для квадратов и прямоугольника */
    .shape {
      margin: 10px; /* Отступы между элементами */
    }

    /* Стили для квадрата */
    .square {
      width: 100px; /* Ширина квадрата */
      height: 100px; /* Высота квадрата */
      background-color: #3498db; /* Цвет фона */
      display: inline-block; /* Размещение элементов в строку */
    }

    /* Стили для прямоугольника */
    .rectangle {
      width: 200px; /* Ширина прямоугольника */
      height: 100px; /* Высота прямоугольника */
      background-color: #e74c3c; /* Цвет фона */
      transform: skewY(-20deg); /* Поворот вверх по оси Y */
      display: inline-block; /* Размещение элементов в строку */
    }
  </style>
</head>
<body>
    <img src="https://i.imgur.com/q1c5wDD_d.webp?maxwidth=760&fidelity=grand">
  <!-- Первый квадрат -->
  <div class="shape square"></div>

  <!-- Прямоугольник между квадратами -->
  <div class="shape rectangle"></div>

  <!-- Второй квадрат -->
  <div class="shape square"></div>
</body>
</html>
